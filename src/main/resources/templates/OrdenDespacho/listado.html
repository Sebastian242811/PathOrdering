<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<div class="card text-center">
			<div class="card-header">Carreras</div>
			<div class="card-body">
				<h5 class="card-title">Listado de Carreras</h5>
				
				<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
  					<span th:text="${param.error}">mensaje</span>
				</div>
				<div th:unless="${param.error}" class="alert alert-info" role="alert">
  					<span th:text="${param.error}">mensaje</span>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Facultad</th>
							<th scope="col">Opciones</th>
						</tr>
					</thead>
					<tbody th:each="carrera : ${carreras}">
						<tr>
							<th scope="row" th:text="${carrera.id}"></th>
							<td th:text="${carrera.nombre}"></td>
							<td>Otto</td>
							<td>
								<a th:href="@{'/carrera/edit/' + ${carrera.id}}" class="btn btn-info"> <i class="fas fa-edit"></i> </a>
								<a th:href="@{'/carrera/delete/' + ${carrera.id}}" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a>
							</td>
						</tr>
					</tbody>
				</table>


			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/carrera/nuevo}" class="btn btn-primary">Nuevo</a>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer">
	
	</footer>
</body>
</html>
